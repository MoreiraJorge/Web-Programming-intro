<div *ngIf="covtest">

    <p>code: {{ covtest.code }}</p>
    <p>description: {{ covtest.description }}</p>
    <p>userHistory: {{ covtest.userHistory }}</p>
    <p>riskGroup: {{ covtest.riskGroup }}</p>
    <p>riskJob: {{ covtest.riskJob }}</p>
    <p>testStatus: {{ covtest.testStatus }}</p>

    <label for="userStatus">Editar estado de utilizador:</label>

    <select id="userStatus" [(ngModel)]="userStatus">
        <option value="suspeito">Suspeito</option>
        <option value="infetado">Infetado</option>
        <option value="saudavel">Saudavel</option>
    </select>
    <button (click)="updateUsrStatus( covtest.code )">Atualizar estado de utilizador</button>

    <br>

    <label for="testResult">Editar estado do teste:</label>
    <select id="testResult" [(ngModel)]="testResult">
        <option value="negative">Negativo</option>
        <option value="positive">Positivo</option>
    </select>
    <button (click)="updateResult( covtest.code )">Atualizar Resultado</button>

    <br>

    <form name="dateForm">
        <label for="dateInput">Agendar Teste: </label>
        <input type="date" [(ngModel)]="schedule" id="dateInput" name="date" placeholder="yyyy-MM-dd" required />
        <button type="button" form="dateForm" value="Submit" (click)="scheduleTest(covtest.code)">Agendar</button>
    </form>

    <form enctype="multipart/form-data" (submit)="onSubmit($event, covtest.code)">
        <div>
            <input type='file' name="file_input" id="file_input" (change)="handleFileInput($event.target.files)">
        </div>
        <div>
            <button type="submit">upload</button>
        </div>
    </form>

    <p>saude24: {{ covtest.saude24 }}</p>
    <div *ngIf="covtest.user">
        <p>user: {{ covtest.user.name }}</p>
    </div>

</div>
